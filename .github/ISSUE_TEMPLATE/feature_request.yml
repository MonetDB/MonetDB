name: Feature request
description: Use this template for feature requests
labels: ["needs triage"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem? Describe it
      description: |
        A clear and concise description of what the problem is.
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like to see implemented
      description: |
        A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: |
        A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: |
        Add any other context or screenshots about the feature request here.
    validations:
      required: false
  - type: markdown
    attributes:
      value: "Identity Disclosure:"
  - type: input
    attributes:
      label: "Full Name:"
      placeholder: e.g., Jane Doe
    validations:
      required: true
  - type: input
    attributes:
      label: "Affiliation:"
      placeholder: e.g., FooBar Corp
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        If the above is not provided and cannot be inferred from your GitHub profile page,
        we might close your issue without further review. Refer to the
        [reasoning behind this rule](https://berthub.eu/articles/posts/anonymous-help/) if you have questions.
