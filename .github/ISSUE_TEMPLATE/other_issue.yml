name: Other issue
description: Use this template for general issues (documentation bug, help, etc)
labels: ["needs triage"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Describe your problem
      description: |
        A clear and concise description of what the problem is.
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like to see implemented
      description: |
        A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: |
        Add any other context or screenshots about the problem here.
    validations:
      required: false
